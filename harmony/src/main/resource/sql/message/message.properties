sendMessage=INSERT INTO TBL_MESSAGE VALUES(SEQ_MSG_NO.NEXTVAL,?,?,?,DEFAULT,DEFAULT,?)
getUnreadMessage=SELECT COUNT(*) FROM TBL_MESSAGE WHERE MSG_RECEIVE_MEM = ? AND MSG_READ_STATE = 'NOTREAD'
selectMessageByMemno=SELECT * FROM TBL_MESSAGE WHERE MSG_RECEIVE_MEM = ? ORDER BY MSG_NO DESC
readMessage=UPDATE TBL_MESSAGE SET MSG_READ_STATE = 'READ' WHERE MSG_NO = ?
selectMessageByMessageNo=SELECT * FROM TBL_MESSAGE WHERE MSG_NO = ?